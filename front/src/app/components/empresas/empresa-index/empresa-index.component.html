<div class="wrapper">
    <app-sidebar style="background: white !important;"></app-sidebar>

    <div class="main">
        <nav class="navbar navbar-expand navbar-theme">
            <a class="sidebar-toggle d-flex mr-2">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <main class="content">
            <div class="container-fluid">
                <div class="header">
                    <h1 class="header-title">
                        Empresas
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Principal</a></li>
                            <li class="breadcrumb-item"><a>Empresa</a></li>
                        </ol>
                    </nav>
                </div>
                <div class="row">
                    <div class="col-12 col-xl-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Listado de empresas</h5>
                                <a [routerLink]="['/save-empresa']" class="btn btn-primary">Nueva Empresa</a>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="FechaNacimiento">Fecha de Nacimiento</label>
                                <input type="date" class=" form-control" name="FechaNacimiento" placeholder="yyyy-MM-dd"
                                    required />
                            </div>
                            <!-- Rober SOsa quisber  -->
                            <div class="form-group col-md-4">
                                <label for="FechaNacimiento">Fecha de Nacimiento</label>
                                <input type="date" class=" form-control" name="FechaNacimiento" placeholder="yyyy-MM-dd"
                                    required />
                            </div>
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Numero Empresa</th>
                                        <th>Nombre Empresa</th>
                                        <th>Estado </th>
                                        <th>Direccion </th>
                                        <th>Opciones</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let item of empresas | paginate: { itemsPerPage: 15, currentPage: p }">
                                    <td>{{item.numeroEmpresa}} </td>
                                    <td>{{item.nombreEmpresa}}</td>
                                    <td><span
                                            [ngClass]="{'red': item.nombreEmpresa === 'Semapasss', 'grey':item.nombreEmpresa === 'Semapa' }">-</span>
                                    </td>
                                    <!-- <td><span  class="{{item.nombreEmpresa == 'Semapa' ? 'red' : 'grey' }}">2</span></td> -->
                                    <td>{{item.direccion}}</td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" class="btn mb-1 btn-secondary dropdown-toggle"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <i class="fas fa-cog"></i>
                                            </button>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item"
                                                    [routerLink]="['/empresa/editar/',item._id]">Editar registro</a>

                                                <a class="dropdown-item" (click)="eliminar(item._id)">Eliminar
                                                    registro</a>
                                                <a class="dropdown-item"
                                                    [routerLink]="['/detail-empresa/',item._id]">Ver detalles</a>
                                            </div>
                                        </div>
                                    </td>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </main>
    </div>
</div>
