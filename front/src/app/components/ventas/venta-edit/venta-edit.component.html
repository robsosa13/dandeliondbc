                    <div class="col-12 col-lg-12" *ngIf="error_message">

                                            <select class="form-control" #idproducto="ngModel" name="idproducto"
                                                [(ngModel)]="detalle.idproducto"
                                                (change)="get_data_producto($event.target.value)" >
                                                <option value="" disabled>SELECCIONAR</option>
                                                <option value="{{item._id}}" *ngFor="let item of productos">
                                                    {{item.titulo}}</option>
                                            </select>
                                            <!-- <input type="text" readonly  class="form-control" value="{{detailExperiencia.idproducto..stock}}" > -->

                                        <div class="col-lg-3 form-group" >
                                            <label for=""><b>Opcional</b></label>
                                            <input type="text" #cantidad="ngModel" name="cantidad"
                                                [(ngModel)]="detailExperiencia.cantidad" class="form-control">
                                        </div>
                                        <div class="col-lg-3 form-group" >
                                            <label for=""><b>Nombre Empresa</b></label>
                                            <input type="text" #nombreEmpresa="ngModel" name="nombreEmpresa"
                                                [(ngModel)]="detailExperiencia.nombreEmpresa" class="form-control">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="tiempoServicioDesde"><b>Tiempo servicio Desde</b></label>
                                            <input type="date" class=" form-control" name="tiempoServicioDesde" [(ngModel)]="detailExperiencia.tiempoServicioDesde"
                                            placeholder="yyyy-MM-dd"  required />
                                        </div>
                                        <!-- <div class="col-lg-3 form-group">
                                            <label for=""><b>Tiempo servicio Desde</b></label>

                                        <div class="form-group col-md-4">
                                            <label for="tiempoServicioHasta"><b>Tiempo servicio Hasta</b></label>
                                            <input type="date" class=" form-control" name="tiempoServicioHasta" [(ngModel)]="detailExperiencia.tiempoServicioHasta"
                                            placeholder="yyyy-MM-dd"  required />
                                        </div>
                                        <div class="col-lg-3 form-group">
                                            <label for=""><b>Direccion</b></label>
                                            <input type="text" #direccion="ngModel" name="direccion"
                                                [(ngModel)]="detailExperiencia.direccion" class="form-control">
                                        </div>
                                        <div class="col-lg-3 form-group">
                                            <label for=""><b>Telefono</b></label>
                                            <input type="number" #telefono="ngModel" name="telefono"
                                                [(ngModel)]="detailExperiencia.telefono" class="form-control">
                                        </div>
                                        <div class="col-lg-3 form-group">
                                            <label for=""><b>Puesto Desempenado</b></label>
                                            <input type="text" #puestoDesempenado="ngModel" name="puestoDesempenado"
                                                [(ngModel)]="detailExperiencia.puestoDesempenado" class="form-control">
                                        </div>
                                        <div class="col-lg-3 form-group">
                                            <label for=""><b>Sueldo Inicial</b></label>
                                            <input type="number" #sueldoInicial="ngModel" name="sueldoInicial"
                                                [(ngModel)]="detailExperiencia.sueldoInicial" class="form-control">
                                        </div>
                                        <div class="col-lg-3 form-group">
                                            <label for=""><b>Sueldo Final</b></label>
                                            <input type="number" #sueldoFinal="ngModel" name="sueldoFinal"
                                                [(ngModel)]="detailExperiencia.sueldoFinal" class="form-control">
                                        </div>
                                        <div class="col-lg-3 form-group">
                                            <label for=""><b>Motivo de cambio de trabajo</b></label>
                                            <input type="text" #motivoCambioTrabajo="ngModel" name="motivoCambioTrabajo"
                                                [(ngModel)]="detailExperiencia.motivoCambioTrabajo" class="form-control">
                                        </div>
                                        <div class="col-lg-3 form-group">
                                            <label for=""><b>Nombre jefe directo</b></label>
                                            <input type="text" #nombreJefeDirecto="ngModel" name="nombreJefeDirecto"
                                                [(ngModel)]="detailExperiencia.nombreJefeDirecto" class="form-control">
                                        </div>
                                        <div class="col-lg-3 form-group">
                                            <label for=""><b>Puesto Jefe</b></label>
                                            <input type="text" #puestoJefe="ngModel" name="puestoJefe"
                                                [(ngModel)]="detailExperiencia.puestoJefe" class="form-control">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="solicitarInfo">Solicitar Informacion a la empresa</label>
                                            <select class="form-control" name="solicitarInfo" [(ngModel)]="detailExperiencia.solicitarInfo" required>
                                                <option value="" disabled>Seleccionar</option>
                                                <option value="Si">Si</option>
                                                <option value="No">No</option>
                                            </select>
                                        </div>
