<div class="wrapper">
    <app-sidebar style="background: white !important;"></app-sidebar>
    <div class="main">
        
        <main class="content">
            <div class="container-fluid">
                <div class="header">
                    <h1 class="header-title">
                        Venta
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="['/dashboard']" >Dashboard</a></li>
                            <li class="breadcrumb-item"><a>Detalle de Factura</a></li>
                        </ol>
                    </nav>
                </div>
                <div class="row">
                    <div class="col-12 col-xl-12 form-group">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Datos de Factura</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4 form-group">
                                        <label><b>Cliente</b></label>
                                        <input type="text" class="form-control" readonly value="{{factura.idCliente.nombre}}">
                                    </div>
                                    <div class="col-4 form-group">
                                        <label><b>NIT</b></label>
                                        <input type="text" class="form-control" readonly value="{{factura.idCliente.nit}}">
                                    </div> 
                                    <div class="col-4 form-group">
                                        <label><b>Numero Cliente</b></label>
                                        <input type="text" class="form-control" readonly value="{{factura.idCliente.numeroCliente}}">
                                    </div>
                                    <div class="col-4 form-group">
                                        <label><b>Trabajador</b></label>
                                        <input type="text" class="form-control" readonly value="{{factura.iduser.nombres}} {{factura.iduser.apellidos}}">
                                    </div>
                                    <div class="col-4 form-group">
                                        <label><b>Correo del trabajador</b></label>
                                        <input type="text" class="form-control" readonly value="{{factura.iduser.email}}">
                                    </div> 
                           
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-xl-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Detalles de venta</h5>
                            </div>
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th class="text-center">Concepto Item</th>
                                        <th class="text-center">Precio Item</th>
                                        <th class="text-center">Iva Item</th>
                                        <th class="text-center">It Item</th>
                                        <th class="text-center">Total Factura </th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let item of detalle_factura">
                                    <td class="text-center">{{item.conceptoItem}}</td>
                                    <td class="text-center">{{item.precioTotalItem}}</td>
                                    <td class="text-center">{{item.ivaItem}}</td>
                                    <td class="text-center">{{item.itItem}}</td>
                                    <td class="text-center">-</td>
                                    <!-- <td class="text-center">${{(item.idproducto.precio_venta) * (item.cantidad)}}</td> -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
