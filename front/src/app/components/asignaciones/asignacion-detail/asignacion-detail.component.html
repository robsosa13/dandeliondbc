<div class="wrapper">
    <app-sidebar style="background: white !important;"></app-sidebar>

    <div class="main">
        
        <main class="content">
            <div class="container-fluid">

                <div class="header">
                    <h1 class="header-title">
                        Asignacion de Activo
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="['/dashboard']" >Principal</a></li>
                            <li class="breadcrumb-item"><a>Detalle de Asignacion</a></li>
                        </ol>
                    </nav>
                </div>
                <div class="row">
                    <div class="col-12 col-xl-12 form-group">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Datos de asignacion</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4 form-group">
                                        <label><b>Personal</b></label>
                                        <input type="text" class="form-control" readonly value="{{asignacion.idpersonal.nombreS}} ">
                                    </div>
                                    <div class="col-4 form-group">
                                        <label><b>Cargo</b></label>
                                        <input type="text" class="form-control" readonly value="{{asignacion.idpersonal.cargo}}">
                                    </div> 
                                    <div class="col-4 form-group">
                                        <label><b>Profesion</b></label>
                                        <input type="text" class="form-control" readonly value="{{asignacion.idpersonal.profesion}}">
                                    </div>
                                    <div class="col-4 form-group">
                                        <label><b>Asignó :</b></label>
                                        <input type="text" class="form-control" readonly value="{{asignacion.iduser.email}} ">
                                    </div>
                                    <!-- <div class="col-4 form-group">
                                        <label><b>Correo del trabajador</b></label>
                                        <input type="text" class="form-control" readonly value="{{asignacion.iduser.email}}">
                                    </div>  -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-xl-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Detalles de asignacion</h5>
                            </div>
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th class="text-center">Activo</th>
                                        <!-- <th class="text-center">Precio Venta</th> -->
                                        <th class="text-center">Cantidad</th>
                                        <th class="text-center">Marca</th>
                                        <th class="text-center">Número de Serie</th>
                                        <th class="text-center">Codigo DBC</th>
                                        <!-- <th class="text-center">Subtotal</th> -->
                                    </tr>
                                </thead>
                                <tbody *ngFor="let item of detalle_asignacion">
                                    <td class="text-center">{{item.idactivo.titulo}}</td>
                                    <!-- <td class="text-center">${{item.idactivo.precio_venta}}</td> -->
                                    <td class="text-center">{{item.cantidad}}</td>
                                    <td class="text-center">{{item.idactivo.marca}}</td>
                                    <td class="text-center">{{item.idactivo.nroSerie}}</td>
                                    <td class="text-center">{{item.idactivo.codigoDBC}}</td>
                                    <!-- <td class="text-center">${{(item.idactivo.precio_venta) * (item.cantidad)}}</td> -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>               
            </div>
        </main>
    </div>
</div>
